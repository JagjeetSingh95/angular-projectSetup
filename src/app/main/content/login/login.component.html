<div id="login" fxLayout="row" fxLayoutAlign="start">
  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/fuse.svg">
    </div>
    <div class="title" style="color:#fff;" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to the LINWOOD!
    </div>
    <div class="description" style="color:#fff;" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
      
    </div>
  </div>
  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom
       [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">
    <div id="login-form">
      <div class="logo" fxHide.gt-xs>
        <span>F</span>
      </div>
      <div class="title">LOGIN TO YOUR ACCOUNT</div>
      
      <form name="loginForm" method="POST" (ngSubmit)="loginForm.valid && login()" 
            [formGroup]="loginForm" novalidate>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" name="email" [(ngModel)]="model.email" >
          <mat-error *ngIf="loginFormErrors.email.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password"  formControlName="password">
          <mat-error *ngIf="loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
             fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox>
          <a class="forgot-password" >
            Forgot Password?
          </a>
        </div>
        <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                [disabled]="loading">
          LOGIN
        </button>
      </form>
     
    </div>
  </div>
</div>
