<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-button class="mat-icon-button"
                    (click)="dialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
          <div class="contact-name"></div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

      <form [formGroup]="userForm">

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="firstName" formControlName="firstName" placeholder="Firstname" matInput required>
          </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="lastName" formControlName="lastName" placeholder="Lastname" matInput required>
          </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="username" formControlName="username" matInput placeholder="Username" required>
          </mat-form-field>
        </div>


        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="position" formControlName="position" matInput type="text" placeholder="Position" required>
          </mat-form-field>
        </div>

        <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <textarea name="signature" formControlName="signature" placeholder="Signature" matInput type="text" max-rows="4"></textarea>
          </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="email" formControlName="email" matInput type="email" placeholder="Email" required>
          </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="password" type="password" formControlName="password" matInput placeholder="Password" required>
          </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input matInput name="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
          </mat-form-field>
        </div>

      </form>
     </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'"
                mat-raised-button
                (click)="dialogRef.close(userForm)"
                class="save-button mat-accent"
                [disabled]="userForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'"
                mat-raised-button
                (click)="dialogRef.close(['save',userForm])"
                class="save-button mat-accent"
                [disabled]="userForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'"
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close(['delete',userForm])"
                aria-label="Delete"
                matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</div>
