<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">New Category</span>
      <button mat-button class="mat-icon-button"
              (click)="dialogRef.close()"
              aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
    
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form [formGroup]="contactForm">
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        
          <mat-form-field fxFlex>
            <mat-select name="type" formControlName="type" placeholder="Type">
              <mat-option value="">Title</mat-option>
              <mat-option value="">Address 1</mat-option>
            </mat-select>
          </mat-form-field>
        
      </div>
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="title" formControlName="title" placeholder="Title" matInput>
        </mat-form-field>
      </div>
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="description" formControlName="description" matInput placeholder="Description">
        </mat-form-field>
      </div>
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="alias" formControlName="alias" matInput placeholder="Alias">
        </mat-form-field>
      </div>
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <span class="mat-subheading-1">Published</span>
        
       
      </div>
      <div class="mb-24"  fxLayout="row" fxLayoutAlign="start start">
        <mat-button-toggle-group #group="matButtonToggleGroup">
          <mat-button-toggle value="left">
            No
          </mat-button-toggle>
          <mat-button-toggle value="right">
            Yes
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      
      
      
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button *ngIf="action ==='edit'"
            mat-raised-button
            (click)="dialogRef.close(['save',contactForm])"
            class="save-button mat-accent"
            [disabled]="contactForm.invalid"
            aria-label="SAVE">
      SAVE
    </button>
    <button mat-raised-button (click)="dialogRef.close()">Close</button>
    <button mat-raised-button (click)="dialogRef.close()">Save & Close</button>
    <button mat-raised-button>Apply</button>
  </div>
</div>
